<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em busca da cidade perdida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Em Busca da Cidade Perdida</h1>
        
        <div class="introducao">
            <p>
                Um dia desses, dentro de um livro<br>
                da biblioteca da escola,<br>
                eu descobri uma carta antiga<br>
                sobre uma cidade perdida,<br>
                escondida por riquezas e belezas naturais.<br>
                Nessa carta, a autora deixa algumas pistas<br>
                para encontrar essa cidade,<br>
                e eu decidi segui-las!
            </p>
        </div>

        <div class="botoes">
            <button id="btn-rio">Rio de Janeiro</button>
            <button id="btn-pernambuco">Pernambuco</button>
        </div>
        
    </main>
</body>
</html>
